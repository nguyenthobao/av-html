<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Book Ticket Online</title>
	<base id="TC1OHntfnujP"/>
	<base target="_blank">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://anvui.vn/themes/interbusline/css/bootstrap.css">
	<link rel="stylesheet" href="https://anvui.vn/themes/interbusline/css/style.css">
	<link rel="stylesheet" href="https://anvui.vn/themes/interbusline/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://anvui.vn/themes/interbusline/css/bootstrap-datepicker3.min.css">
	<link rel="stylesheet" href="https://anvui.vn/themes/interbusline/libs/bootstrap-select/css/bootstrap-select.min.css">


	<link rel="stylesheet" href="https://anvui.vn/themes/interbusline/css/sub.css">
	<link rel="stylesheet" href="https://anvui.vn/themes/interbusline/css/common.css">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
    <![endif]-->
</head>
<body>
	<!--  Form đặt vé	-->
		<div class="container-fluid timchuyen">
		<div class="container">
			<div class="row">
				<form action="https://booking.interbuslines.com/">

					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-0 cus-logo">
						<div class="row">
							<div>
								<div class="col-lg-1 col-md-1 col-sm-6 col-xs-4">
									<img src="https://anvui.vn/themes/interbusline/image/bus-icon.png" class="img-responsive" alt="Bus" style="width: 60%;">
								</div>
							</div>

							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-8" style="left: -15px;">
								<select class="form-control cus-select" name="startPoint" value="startPoint" id="startPoint"
										data-live-search="true">

								</select>
							</div>

							<div class="col-lg-4 col-md-4 col-sm-6 col-xs-8">
								<div class="row">
									<div class="col-lg-2 col-md-2 col-sm-6 col-xs-8 text-center col-lg-offset-0 col-md-offset-0 col-sm-offset-3 col-xs-offset-3">
										<a id="chuyendoi" class="chuyendoi" href="#"><i class="fa fa-exchange"></i></a>
									</div>

									<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 text-center col-lg-offset-0 col-md-offset-0 col-sm-offset-0" style="left: -15px; margin-bottom: 10px;">
										<select class="form-control cus-select" name="endPoint" value="endPoint" id="endPoint"
												data-live-search="true">

										</select>
									</div>
								</div>
							</div>

							<div class="col-lg-3 col-md-3 col-sm-6 col-xs-8 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-4" style="left: -15px; margin-bottom: 20px;">
								<div class="has-feedback has-feedback-left">
									<i class="fa fa-calendar fa-2 form-control-feedback" aria-hidden="true"></i>
									<input type='text' name="date" value="" class="form-control datepicker"
										   id="datetimepicker"/>
								</div>
							</div>

							<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2 col-lg-offset-0 col-md-offset-0 col-sm-offset-2 col-xs-offset-6" style="left: -40px;">
								<div class="form-group has-feedback has-feedback-left">
									<button type="submit" class="btn btn-default" id="TimChuyen">Tìm kiếm</button>
								</div>
							</div>


						</div>

						<input type="hidden" name="chuyenav" id="routeId">
					</div>
				</form>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<!--  Hết form đặt vé	-->
	<div class="container-fluid">
		<div class="row">
			<h2 class=" text-center line-title">CÁC TUYẾN HIỆN CÓ</h2>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

				<div class="container">

					<a class="left carousel-control" href="#carousel1" data-slide="prev"><span class="icon-prev"></span></a>
					<a class="right carousel-control" href="#carousel1" data-slide="next"><span
							class="icon-next"></span></a>

					<div id="carousel1" class="carousel slide">

						<div class="carousel-inner" id="chuyenav">

						</div>

					</div>
				</div>

			</div>
		</div>
		<hr>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://anvui.vn/themes/interbusline/js/jquery-1.11.3.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://anvui.vn/themes/interbusline/js/bootstrap.js"></script>
	<!--  Datepicker 	-->
	<script src="https://anvui.vn/themes/interbusline/js/bootstrap-datepicker.min.js"></script>
	<script src="https://anvui.vn/themes/interbusline/libs/bootstrap-select/js/bootstrap-select.min.js"></script>
	<script src="https://anvui.vn/themes/interbusline/js/jquery.validate.min.js"></script>
	<script src="js/anvui.js"></script>

</body>
</html>
